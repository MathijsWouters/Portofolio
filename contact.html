            />
            <div class="card-body">
              <h5 class="card-title">LINKEDIN</h5>

              <a

        <section

          <article class="card w-100">
            <div class="card-body">
              <form action="https://tm-statweb.be/sendmail.php" method="post">
                <div class="mb-3">
                  <label for="voornaam" class="form-label">Voornaam</label>
                  <input
                    type="text"
                    class="form-control"
                    id="voornaam"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="achternaam" class="form-label">Naam</label>
                  <input
                    type="text"
                    class="form-control"
                    id="achternaam"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    required
                  />
                  <div id="emailHelp" class="form-text">
                    Ik deel deze email met niemand anders.
                  </div>
                </div>
                <fieldset class="mb-3">
                  <legend>Gezochte skills</legend>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="skillCSharp"
                    />
                    <label class="form-check-label" for="skillCSharp">
                      C#
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="skillHTMLCSSJS"
                    />
                    <label class="form-check-label" for="skillHTMLCSSJS">
                      HTML, CSS, Javascript
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="skillSQL"
                    />
                    <label class="form-check-label" for="skillSQL">
                      Database (SQL)
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="skillReact"
                    />
                    <label class="form-check-label" for="skillReact">
                      React
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="skillPython"
                    />
                    <label class="form-check-label" for="skillPython">
                      Python
                    </label>
                  </div>
                </fieldset>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Vragen?</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <input
                  type="hidden"
                  name="studentemail"
                  value="r0938857@student.thomasmore.be"
                />
                <button type="submit" class="btn btn-primary">Versturen</button>
              </form>
